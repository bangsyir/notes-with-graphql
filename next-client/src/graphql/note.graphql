query GetNotes {
  getNotes {
    id
    title
    description
  }
}

mutation AddNote($input: NoteInput) {
  addNote(input: $input) {
    errors {
      title
      description
    }
    note {
      title
      description
    }
  }
}

mutation DeleteNote($noteId: Int) {
  deleteNote(noteId: $noteId) {
    message
    status
  }
}
